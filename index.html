<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Mateo Sosa ISBO</title>
    <link rel="shortcut icon" href="img/icons8-calculator-color-120.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="bordeadoDisplay">
            <div class="display" name="display">
                <span id="valor" class="valor"></span>
            </div>
        </div>
        <div class="calculadoraBotones">
            <button type="button" class="boton" id="reset">C</button>
            <button type="button" class="boton" id="รท">รท</button>
            <button type="button" class="boton" id="x">x</button>
            <button type="button"class="boton"  id="%">%</button>
            <br>
            <button type="button" class="boton" id="7">7</button>             
            <button type="button" class="boton" id="8">8</button>    
            <button type="button" class="boton" id="9">9</button>
            <button type="button" class="boton" id="-">-</button>
            <br>
            <button type="button" class="boton" id="4">4</button>
            <button type="button" class="boton" id="5">5</button>
            <button type="button" class="boton" id="6">6</button>
            <button type="button"class="boton"  id="+">+</button>
            <br>
            <button type="button" class="boton" id="1">1</button>
            <button type="button" class="boton" id="2">2</button>
            <button type="button" class="boton" id="3">3</button>
            <button type="button" class="boton" id="=">=</button>

            <br>
            <button type="button" class="boton" id="0">0</button>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>

</html>
